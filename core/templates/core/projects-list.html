{% extends 'base.html' %}

{% block title %}Projects{% endblock title %}

{% block top %}Projects{% endblock top %}

{% block content %}
  <ul>
  {% for project in projects %}
    <li><a href="{% url 'core:project-details' project.owner.username project.name %}">{{ project.owner }}/{{ project.name }}</a></li>
  {% endfor %}
  </ul>
{% endblock content %}
